<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Minimalistic notes app to store your ideas.">
    	<meta name="keywords" content="notes">

		<title>Notes App</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<main class="glass">
			<div class="noteTitle">
				<label for="title">
					<input type="text" name="title" placeholder="Enter title . . ." class="title">
				</label>
			</div>
			<div class="noteContent">
				<textarea class="content" cols="30" rows="10"></textarea>
			</div>
			<div class="noteOptions">
				<label for="noteOptions">
					<button type="button" name="saveNote" class="saveButton glass">Save note</button>
					<button type="button" name="deleteNote" class="deleteButton glass">Save note</button>
				</label>
			</div>
			<span id="noteID"></span>
		</main>
		<div class="sidebar glass">
			<label for="search">
				<input type="text" name="search" placeholder="Search" class="search">
			</label>
			<label for="newNote">
				<button type="button" name="newNote" class="addButton glass">New note</button>
			</label>
			<ul class="notesList"></ul>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
